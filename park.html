		 <article>

			 <h4 id = "Status"  align = "center">Game Time</h4>
			
			 <script type = "text/babel">
			 
				 var Jasonas = React.createClass({
					 alerting: function(){
						 alert('Jason the Real Life Time Button works!!!!');
					 },
					 gameTime: function(){
						 document.getElementById("Status").innerHTML ="Game Time";	
					 },
					 realLifeTime: function(){
						 document.getElementById("Status").innerHTML ="Real Life Time";	
					 },

					 render: function (){
						 return(
							 <div>
								 <h2></h2>
								 <button onClick = {this.gameTime}>Game Time Button</button>
								 <button onClick = {this.realLifeTime}>Real Life Button</button>
						
							 </div>
						 );
					 }
				 });
			
				 ReactDOM.render(< Jasonas title = "Batman">Joe</Jasonas>, document.getElementById('example'));
				 
			 </script>
			
			 <div align=center id="example"> </div>
